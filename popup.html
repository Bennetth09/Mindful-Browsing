<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    h2 {
      color: #4CAF50;
    }
    .tip {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .break-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .break-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Mindful Break</h2>
  <div id="mindfulnessTip" class="tip">Take a deep breath and relax.</div>
  <button class="break-button" id="takeBreak">Take a 1-Minute Break</button>

  <script src="popup.js"></script>
</body>
</html>
